.Login{
    width: 100%;
    height: 40rem;
    display: flex;
    border-radius: 1rem; 
    align-items: center;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
.facebooktext{
    padding: 0.5rem;
    font-size: 4rem;
    color: #1877f2;
    font-weight: 770;
}
.title{
    font-size: 2rem;
    color: black;
    font-weight: 450;
}
.logincontainer{
    border: rgb(255, 255, 255) .5rem solid;
    background-color: white;
    height: 22rem;
    width: 25rem;
    padding: 1rem;
    border-radius: 1rem;
}
input[type=email]{
    width: 100%;
    padding: 20px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  

}
input[type=password] {
    width: 100%;
    padding: 20px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  input::placeholder {
    font-size: 1.3em;  }

    .btn {
        display: flex;
        flex-direction: row;
        width: 100%;
        background-color: #1877F2;
        border: none;
        box-sizing: border-box;
        padding: 15px 32px;
        justify-content: center;
        margin: 4px 2px;
        border-radius: .5rem;
        color: white;
        text-decoration: none;
      }

      .forget a{
        color: #1877F2;
        align-items: center;
        justify-content: center;
        display: flex;
        font-size: 1rem;
      }

      .btns{
        display: flex;
        justify-content: center;
        align-items: center;
        color: #F0F2F5;
        background-color: #42B72A;
        border: none;
        padding: 15px 32px;
        text-decoration: none;
        font-size: 18px;
        cursor: pointer;
        width: 60%;
        font-weight: bold;
        border-radius: .5rem;
        margin-left: 20%;
      }
      .page a{
        font-size: 1rem;
        color: black;
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-decoration: none;
       }    

    .page{
        
        font-size: 1rem; 
        padding-left: 10%;
       }

    .logindetail{
        border-bottom: .1rem rgb(0,0,0);

      }
    .btn a{
        text-decoration: none;
        color: white;
    }
    .btn a:hover{
        color: black;
    }
